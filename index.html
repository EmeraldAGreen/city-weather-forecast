<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- could do a google fonts link here if we want -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <nav>
        <h1>Weather Dashboard</h1>
    </nav>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div  class="col-3">
                    <h2 id="search">Search for a City:</h2>
                    <input id= "cityInput" type="text"  class="row form-control" placeholder="Chicago" aria-label="Chicago" aria-describedby="basic-addon1">
                    <br>
                    <button class="row btn btn-primary" type="submit">Search</button>
                    <br><br>
                    <div ><ul id="savedSearch"></ul></div>
                </div>
                <div class="col-9">
                    <section>
                        <div id="currentCityWeather" class="card-title">City,State
                         </div> 
                         <p class="current-date" class="card-body"></p>
                         <img id="wicon" src="" alt="Weather Icon">
                          <ul class="list-group list-group-flush">
                            <li id="Ftemp" class="list-group-item"><span>Temp: -- &#8457</span></li>
                            <li id="wind-speed" class="list-group-item"><span>Wind: -- MPH</span></li>
                            <li id="humidity" class="list-group-item"><span>Humidity: -- %</span></li>
                            <li id="uvi" class="list-group-item"><span>UV Index: </span></li>
                          </ul>
                    </section>
                    <br>
                    <section>
                        <h2>5-Day Forecast: </h2>
                        <div class="card-group">
                            <div class="card">
                              <div class="card-body">
                                <h5 class="date" class="card-title">Card title</h5>
                                <p><img class="dicon" src="" alt="Weather Icon"></p>
                                <ul>  
                                  <li class="dailyTemp"></li>
                                  <li class="dailyWindSpeed"></li>
                                  <li class="dailyHumidity"></li>
                                </ul>
                              </div>
                            </div>
                            <div class="card">
                              <div class="card-body">
                                <h5 class="date" class="card-title">Card title</h5>
                                <p><img class="dicon" src="" alt="Weather Icon"></p>
                                <ul>  
                                  <li class="dailyTemp"></li>
                                  <li class="dailyWindSpeed"></li>
                                  <li class="dailyHumidity"></li>
                                </ul>
                              </div>
                            </div>
                            <div class="card">
                              <div class="card-body">
                                <h5 class="date" class="card-title">Card title</h5>
                                <p><img class="dicon" src="" alt="Weather Icon"></p>
                                <ul>  
                                  <li class="dailyTemp"></li>
                                  <li class="dailyWindSpeed"></li>
                                  <li class="dailyHumidity"></li>
                                </ul>
                              </div>   
                            </div>
                            <div class="card">
                                <div class="card-body">
                                  <h5 class="date" class="card-title">Card title</h5>
                                  <p><img class="dicon" src="" alt="Weather Icon"></p>
                                <ul>  
                                  <li class="dailyTemp"></li>
                                  <li class="dailyWindSpeed"></li>
                                  <li class="dailyHumidity"></li>
                                </ul>
                                </div>   
                              </div>
                              <div class="card">
                                <div class="card-body">
                                  <h5 class="date" class="card-title">Card title</h5>
                                  <p><img class="dicon" src="" alt="Weather Icon"></p>
                                  <ul>  
                                    <li class="dailyTemp"></li>
                                    <li class="dailyWindSpeed"></li>
                                    <li class="dailyHumidity"></li>
                                  </ul>
                                </div>   
                              </div>
                          </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- <section>
            <div id="currentCityWeather"></div>
            <div id="fiveDayWeather" class="row">

            </div>
        </section> -->
    </main>

    
    <script src="script.js"></script>
</body>
</html>
